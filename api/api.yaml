openapi: 3.0.0
info:
  title: ZidiBackend API
  version: 1.0.0
  description: API for managing organizations and users in ZidiBackend

paths:
  /organizations:
    post:
      summary: Create an organization
      operationId: CreateOrganization
      security:
        - BearerAuth: [ ]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Organization"
      responses:
        "201":
          description: Organization created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Organization"
        "400":
          $ref: "#/components/responses/BadRequestError"
        "500":
          $ref: "#/components/responses/InternalServerError"

    get:
      summary: Get all organizations
      operationId: GetOrganizations
      security:
        - BearerAuth: [ ]
      parameters:
        - name: limit
          in: query
          description: Number of organizations to return (pagination)
          required: false
          schema:
            type: integer
            minimum: 1
            example: 10
            default: 10
        - name: offset
          in: query
          description: Number of organizations to skip before starting to return results
          required: false
          schema:
            type: integer
            minimum: 0
            example: 0
            default: 0
      responses:
        "200":
          description: List of organizations
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Organization"
        "500":
          $ref: "#/components/responses/InternalServerError"

  /organizations/{organization_id}:
    get:
      summary: Get an organization by ID
      operationId: GetOrganizationById
      security:
        - BearerAuth: [ ]
      parameters:
        - name: organization_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        "200":
          description: Organization details
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Organization"
        "404":
          $ref: "#/components/responses/NotFound"

    put:
      summary: Update an organization
      operationId: UpdateOrganization
      security:
        - BearerAuth: [ ]
      parameters:
        - name: organization_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Organization"
      responses:
        "200":
          description: Organization updated
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Organization"
        "404":
          $ref: "#/components/responses/NotFound"

    delete:
      summary: Delete an organization
      operationId: DeleteOrganization
      security:
        - BearerAuth: [ ]
      parameters:
        - name: organization_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        "204":
          description: Organization deleted successfully
        "404":
          $ref: "#/components/responses/NotFound"

  /organizations/{organization_id}/users:
    get:
      summary: Get all users in an organization
      operationId: GetUsersByOrganization
      security:
        - BearerAuth: [ ]
      parameters:
        - name: organization_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
        - name: limit
          in: query
          description: Number of users to return (pagination)
          required: false
          schema:
            type: integer
            minimum: 1
            example: 10
        - name: offset
          in: query
          description: Number of users to skip before starting to return results
          required: false
          schema:
            type: integer
            minimum: 0
            example: 0
      responses:
        "200":
          description: List of users in the organization
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/User"
        "404":
          $ref: "#/components/responses/NotFound"

  /organizations/search:
    get:
      summary: Get an organization by name
      operationId: GetOrganizationByName
      security:
        - BearerAuth: [ ]
      parameters:
        - name: name
          in: query
          required: true
          schema:
            type: string
        - name: limit
          in: query
          description: Number of organizations to return (pagination)
          required: false
          schema:
            type: integer
            minimum: 1
            example: 10
        - name: offset
          in: query
          description: Number of organizations to skip before starting to return results
          required: false
          schema:
            type: integer
            minimum: 0
            example: 0
      responses:
        "200":
          description: Organization details
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Organization"
        "404":
          $ref: "#/components/responses/NotFound"

  /users:
    post:
      summary: Create a user
      operationId: CreateUser
      security:
        - BearerAuth: [ ]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateUserRequestBody"
      responses:
        "201":
          description: User created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
        "400":
          $ref: "#/components/responses/BadRequestError"

    get:
      summary: Get all users
      operationId: GetUsers
      security:
        - BearerAuth: [ ]
      parameters:
        - name: limit
          in: query
          description: Number of users to return (pagination)
          required: false
          schema:
            type: integer
            minimum: 1
            example: 10
        - name: offset
          in: query
          description: Number of users to skip before starting to return results
          required: false
          schema:
            type: integer
            minimum: 0
            example: 0
      responses:
        "200":
          description: List of users
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/User"

  /users/email:
    get:
      summary: Get a user by email
      operationId: GetUserByEmail
      security:
        - BearerAuth: [ ]
      parameters:
        - name: email
          in: query
          required: true
          schema:
            type: string
            format: email
      responses:
        "200":
          description: User details
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
        "404":
          $ref: "#/components/responses/NotFound"

  /users/{user_id}:
    get:
      summary: Get a user by ID
      operationId: GetUserById
      security:
        - BearerAuth: [ ]
      parameters:
        - name: user_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        "200":
          description: User details
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
        "404":
          $ref: "#/components/responses/NotFound"

    put:
      summary: Update a user
      operationId: UpdateUser
      security:
        - BearerAuth: [ ]
      parameters:
        - name: user_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/User"
      responses:
        "200":
          description: User updated
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
        "404":
          $ref: "#/components/responses/NotFound"

    delete:
      summary: Delete a user
      operationId: DeleteUser
      security:
        - BearerAuth: [ ]
      parameters:
        - name: user_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        "204":
          description: User deleted successfully
        "404":
          $ref: "#/components/responses/NotFound"

  /users/{user_id}/password:
    put:
      summary: Update user password
      operationId: UpdateUserPassword
      security:
        - BearerAuth: [ ]
      parameters:
        - name: user_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - old_password
                - new_password
              properties:
                old_password:
                  type: string
                  format: password
                  description: The current password of the user.
                new_password:
                  type: string
                  format: password
                  description: The new password to set.
      responses:
        "200":
          description: Password updated successfully.
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Password updated successfully.
        "400":
          description: Bad request (e.g., missing fields, weak password).
        "401":
          description: Unauthorized - Incorrect old password.
        "404":
          description: User not found.
        "500":
          $ref: "#/components/responses/InternalServerError"

  /auth/login:
    post:
      summary: User login
      operationId: LoginUser
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/LoginRequest"
      responses:
        "200":
          description: Successful login
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string
                    description: JWT access token
                  user:
                    $ref: "#/components/schemas/User"
        "400":
          $ref: "#/components/responses/BadRequestError"
        "401":
          description: Unauthorized - Invalid credentials
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

  /auth/logout:
    post:
      summary: User logout
      operationId: LogoutUser
      security:
        - BearerAuth: [ ]
      responses:
        "200":
          description: Successful logout
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Successfully logged out
        "401":
          description: Unauthorized - Invalid or missing token
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

  /auth/superuser/login:
    post:
      summary: Superuser login
      operationId: SuperuserLogin
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/LoginRequest"
      responses:
        "200":
          description: Successful superuser login
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string
                    description: JWT access token
                  user:
                    $ref: "#/components/schemas/User"
        "400":
          $ref: "#/components/responses/BadRequestError"
        "401":
          description: Unauthorized - Invalid credentials or insufficient role
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
  /campaigns:
    post:
      summary: Create a new campaign
      operationId: createCampaign
      security:
        - BearerAuth: [ ]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Campaign'
      responses:
        '201':
          description: Campaign created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Campaign'
        '400':
          description: Invalid input

    get:
      summary: Get all campaigns
      operationId: getAllCampaigns
      security:
        - BearerAuth: [ ]
      parameters:
        - name: limit
          in: query
          description: Number of campaigns to return (pagination)
          required: false
          schema:
            type: integer
            minimum: 1
            example: 10
        - name: offset
          in: query
          description: Number of campaigns to skip before starting to return results
          required: false
          schema:
            type: integer
            minimum: 0
            example: 0
      responses:
        '200':
          description: A list of campaigns
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Campaign'

  /customers:
    post:
      summary: Create a new customer
      operationId: createCustomer
      security:
        - BearerAuth: [ ]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Customer'
      responses:
        '201':
          description: Customer created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Customer'
        '400':
          description: Invalid input

    get:
      summary: Get all customers
      operationId: getAllCustomers
      security:
        - BearerAuth: [ ]
      parameters:
        - name: limit
          in: query
          description: Number of campaigns to return (pagination)
          required: false
          schema:
            type: integer
            minimum: 1
            example: 10
        - name: offset
          in: query
          description: Number of campaigns to skip before starting to return results
          required: false
          schema:
            type: integer
            minimum: 0
            example: 0
      responses:
        '200':
          description: A list of customers
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Customer'


  /customers/organization:
      get:
        summary: Get all customers for a specific organization
        operationId: getCustomersByOrganization
        security:
          - BearerAuth: [ ]
        parameters:
          - name: organizationId
            in: query
            required: true
            schema:
              type: string
              format: uuid
          - name: limit
            in: query
            description: Number of customers to return (pagination)
            required: false
            schema:
              type: integer
              minimum: 1
              example: 10
          - name: offset
            in: query
            description: Number of customers to skip before starting to return results
            required: false
            schema:
              type: integer
              minimum: 0
              example: 0
        responses:
          '200':
            description: List of customers for the specified organization
            content:
              application/json:
                schema:
                  type: array
                  items:
                    $ref: '#/components/schemas/Customer'
          '400':
            description: Missing or invalid organizationId
          '404':
            description: No customers found for this organization
  /customers/campaign:
    get:
      summary: Get all customers for a specific campaign
      operationId: getCustomersByCampaign
      security:
        - BearerAuth: [ ]
      parameters:
        - name: campaignId
          in: query
          required: true
          schema:
            type: string
            format: uuid
        - name: limit
          in: query
          description: Number of customers to return (pagination)
          required: false
          schema:
            type: integer
            minimum: 1
            example: 10
        - name: offset
          in: query
          description: Number of customers to skip before starting to return results
          required: false
          schema:
            type: integer
            minimum: 0
            example: 0
      responses:
        '200':
          description: List of customers for the specified campaign
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Customer'
        '400':
          description: Missing or invalid campaignID
        '404':
          description: No customers found for this campaign
  /customers/{id}:
      get:
        summary: Get a customer by ID
        operationId: getCustomerById
        security:
          - BearerAuth: [ ]
        parameters:
          - name: id
            in: path
            required: true
            schema:
              type: string
              format: uuid
        responses:
          '200':
            description: Customer found
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/Customer'
          '404':
            description: Customer not found

      put:
        summary: Update a customer by ID
        operationId: updateCustomer
        security:
          - BearerAuth: [ ]
        parameters:
          - name: id
            in: path
            required: true
            schema:
              type: string
              format: uuid
        requestBody:
          required: true
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Customer'
        responses:
          '200':
            description: Customer updated successfully
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/Customer'
          '404':
            description: Customer not found

      delete:
        summary: Delete a customer by ID
        operationId: deleteCustomer
        security:
          - BearerAuth: [ ]
        parameters:
          - name: id
            in: path
            required: true
            schema:
              type: string
              format: uuid
        responses:
          '204':
            description: Customer deleted successfully
          '404':
            description: Customer not found


  /campaigns/organization:
      get:
        summary: Get all campaigns for a specific organization
        operationId: getCampaignsByOrganization
        security:
          - BearerAuth: [ ]
        parameters:
          - name: limit
            in: query
            description: Number of campaigns to return (pagination)
            required: false
            schema:
              type: integer
              minimum: 1
              example: 10
          - name: offset
            in: query
            description: Number of campaigns to skip before starting to return results
            required: false
            schema:
              type: integer
              minimum: 0
              example: 0
          - name: organizationId
            in: query
            required: true
            schema:
              type: string
              format: uuid
        responses:
          '200':
            description: List of campaigns for the specified organization
            content:
              application/json:
                schema:
                  type: object
                  properties:
                      count:
                        type: integer
                        description: Total number of campaigns for the specified organization
                        example: 50
                      campaigns:
                        type: array
                        items:
                          $ref: "#/components/schemas/Campaign"
          '404':
            description: No campaigns found for this organization

  /campaigns/{id}:
      get:
        summary: Get a campaign by ID
        operationId: getCampaignById
        security:
          - BearerAuth: [ ]
        parameters:
          - name: id
            in: path
            required: true
            schema:
              type: string
              format: uuid
        responses:
          '200':
            description: Campaign found
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/Campaign'
          '404':
            description: Campaign not found

      put:
        summary: Update a campaign by ID
        operationId: updateCampaign
        security:
          - BearerAuth: [ ]
        parameters:
          - name: id
            in: path
            required: true
            schema:
              type: string
              format: uuid
        requestBody:
          required: true
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Campaign'
        responses:
          '200':
            description: Campaign updated successfully
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/Campaign'
          '404':
            description: Campaign not found

      delete:
        summary: Delete a campaign by ID
        operationId: deleteCampaign
        security:
          - BearerAuth: [ ]
        parameters:
          - name: id
            in: path
            required: true
            schema:
              type: string
              format: uuid
        responses:
          '204':
            description: Campaign deleted successfully
          '404':
            description: Campaign not found

  /campaigns/{campaignId}/questions:
    get:
      summary: Get all questions for a campaign
      tags:
        - Questions
      security:
        - BearerAuth: [ ]
      parameters:
        - name: campaignId
          in: path
          required: true
          schema:
            type: string
            format: uuid
        - name: limit
          in: query
          description: Number of questions to return (pagination)
          required: false
          schema:
            type: integer
            minimum: 1
            example: 10
        - name: offset
          in: query
          description: Number of questions to skip before starting to return results
          required: false
          schema:
            type: integer
            minimum: 0
            example: 0
      responses:
        '200':
          description: A list of questions for the campaign
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Question'
    post:
      summary: Create a new question for a campaign
      tags:
        - Questions
      security:
        - BearerAuth: [ ]
      parameters:
        - name: campaignId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/Question'
      responses:
        '201':
          description: Question created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Question'

  /campaigns/{id}/coupons:
    get:
      summary: Get all coupons for a specific campaign
      operationId: getCouponsByCampaign
      security:
        - BearerAuth: [ ]
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid

      responses:
        '200':
          description: List of coupons
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Coupon'
        '404':
          description: Campaign not found


  /campaigns/{id}/generate-tokens:
    post:
      summary: Generate tokens for a campaign
      operationId: generateTokens
      security:
        - BearerAuth: [ ]
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Tokens generated successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  campaignId:
                    type: string
                    format: uuid
                  tokens:
                    type: array
                    items:
                      type: string
        '404':
          description: Campaign not found
        '400':
          description: Campaign is not active
        '500':
          description: Internal server error


  /questions/{questionId}:
      delete:
        summary: Delete a question
        tags:
          - Questions
        security:
          - BearerAuth: [ ]
        parameters:
          - name: questionId
            in: path
            required: true
            schema:
              type: string
              format: uuid
        responses:
          '204':
            description: Question deleted successfully
  /flutterwave/webhook:
    post:
      summary: Handle Flutterwave payment notifications
      tags:
        - Webhooks
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                event:
                  type: string
                  description: Type of event (e.g., charge.completed, transfer.successful)
                data:
                  type: object
                  description: Payload containing transaction details
                  properties:
                    id:
                      type: integer
                      description: Unique transaction ID
                    status:
                      type: string
                      description: Transaction status (e.g., successful, failed)
                    tx_ref:
                      type: string
                      description: Transaction reference
                    amount:
                      type: integer
                      description: Amount involved in the transaction
      responses:
        '200':
          description: Webhook received successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Webhook received"
        '400':
          description: Invalid request payload
        '401':
          description: Unauthorized request (invalid signature)
        '500':
          description: Internal server error
  /payments:
    post:
      summary: Create a new payment
      operationId: createPayment
      security:
        - BearerAuth: [ ]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Payment"
      responses:
        '201':
          description: Payment successfully created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Payment"
        '400':
          description: Invalid request data
        '500':
          description: Internal server error

    get:
      summary: Get all payments
      operationId: getAllPayments
      security:
        - BearerAuth: [ ]
      parameters:
        - name: limit
          in: query
          required: false
          schema:
            type: integer
            example: 10
        - name: offset
          in: query
          required: false
          schema:
            type: integer
            example: 0
      responses:
        '200':
          description: A list of payments
          content:
            application/json:
              schema:
                type: object
                properties:
                  total:
                    type: integer
                  payments:
                    type: object
                    properties:
                        total:
                          type: integer
                          description: Total number of payments in the database.
                        payments:
                          type: array
                          items:
                            $ref: "#/components/schemas/Payment"
        '500':
          description: Internal server error

  /payments/{id}:
      get:
        summary: Get a payment by ID
        operationId: getPaymentById
        security:
          - BearerAuth: [ ]
        parameters:
          - name: id
            in: path
            required: true
            schema:
              type: string
              format: uuid
        responses:
          '200':
            description: Payment found
            content:
              application/json:
                schema:
                  $ref: "#/components/schemas/Payment"
          '404':
            description: Payment not found
          '500':
            description: Internal server error

      put:
        summary: Update a payment by ID
        operationId: updatePaymentById
        security:
          - BearerAuth: [ ]
        parameters:
          - name: id
            in: path
            required: true
            schema:
              type: string
              format: uuid
        requestBody:
